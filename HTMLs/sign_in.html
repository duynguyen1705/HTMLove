<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSSs/common.css">
    <link rel="stylesheet" href="../CSSs/signIn.css">
    <script src="https://kit.fontawesome.com/818ac79264.js" crossorigin="anonymous"></script><!--fontawesome-->
    <title>Log in to your strawberry account</title>
</head>
<body>
    <!-- sign in form -->
    <div class="box signIn">
        <div class="signPoster">
            <!-- phần này sẽ des 1 ảnh ngang nhét vào -->
        </div>
        <div class="signInForm">
            <div class="header">Sign in</div>
            <div class="toOther">Don't have an account yet? <a href="#">Sign up</a></div>
            <form action="">
                <input type="text" name="userName" id="user" placeholder="Username or email"><br>
                <input type="text" name="passWord" id="pass" placeholder="Password"><br>
                <input type="submit" value="Log in"><br>
            </form>
            <div class="otherOption">Or</div>
            <div class="alterSignIn"><i class="fa-brands fa-facebook icon"></i> <a href="#">Continue with Goggle</a></div>
            <div class="alterSignIn"><i class="fa-brands fa-google icon"></i><a href="#">Continue with Facebook</a></div>
        </div>
    </div>
</body>
</html>
